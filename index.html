<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="top">
            <button class="clear" onclick="clearDisplay()">C</button>
            <input class="screen" value="" readonly></input>
        </div>
        
        <div class="keys">
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button class="operator" onclick="getSign('+')">&#10010</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button class="operator" onclick="getSign('-')">-</button>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button class="operator" onclick="getSign('/')">&divide</button>
            <button onclick="insert(0)">0</button>
            <button onclick="insert('.')">.</button>
            <button class="eval" onclick="checkVariables()">=</button>
            <button class="operator" onclick="getSign('*')">&#10008</button>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
