<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="top">
            <button class="clear">C</button>
            <div class="screen"></div>
        </div>
        
        <div class="keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator" onclick="plus()">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator" onclick="minus()">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" onclick="">รท</button>
            <button>0</button>
            <button>.</button>
            <button class="eval" onclick="">=</button>
            <button class="operator" onclick="">x</button>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
