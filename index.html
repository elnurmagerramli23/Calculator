<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="elements output"> <form name="input"><input type="text" name="textview" readonly></form> </div>
        <div class="elements delete">C</div>
        <div class="elements backspace">&larr;</div>
        <div class="elements">+</div>
        <div class="elements">-</div>
        <div class="elements">&times;</div>
        <div class="elements">&divide;</div>
        <div class="elements">7</div>
        <div class="elements">8</div>
        <div class="elements">9</div>
        <div class="elements">(</div>
        <div class="elements">4</div>
        <div class="elements">5</div>
        <div class="elements">6</div>
        <div class="elements">)</div>
        <div class="elements">1</div>
        <div class="elements">2</div>
        <div class="elements">3</div>
        <div class="elements equal">=</div>
        <div class="elements zero">0</div>
        <div class="elements">.</div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
